<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>ES6基础</title>

</body>

<script>
    //es5
    var CheckObj=function(){};

    CheckObj.prototype={
        checkName :function(){
            console.log("checkName");
            return this;
        },
        checkEmail :function(){
            console.log("checkEmail");
            return this;
        },
        checkPass :function(){
            console.log("checkPass");
            return;
        }
    }
    var checkObj=new CheckObj();
    checkObj.checkName().checkEmail().checkPass();
    console.log("---------------");
</script>
<script>
    //es6
    //1, 事实上,类的所有方法都定义在类的prototype上面;
    class CheckObj2{
        checkName(){
            console.log("checkName");
            return this;
        }
        checkEmail(){
            console.log("checkEmail");
            return this;
        }
        checkPass(){
            console.log("checkPass");
            return this;
        }
    }
    let checkObj2=new CheckObj2();
    checkObj2.checkName().checkEmail().checkPass();
</script>
