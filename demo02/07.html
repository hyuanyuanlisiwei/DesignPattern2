<script>
    //定义: 同名函数,根据传入参数个数不同,处理过程不同:
    //关键点: 函数的参数arguements是一个类数组.
    function Add() {
        function zero() {
            return 10;
        }
        function one(num) {
            return num+10;
        }
        function two(num1,num2) {
            return num1+num2;
        }
        this.add=function () {
            var len=arguments.length;
            let ret=0;
            switch(len){
                case 0:
                    ret=zero();
                    break;
                case 1:
                    ret=one(arguments[0]);
                    break;
                case 2:
                    ret=two(arguments[0],arguments[1]);
                    break;
            }
            return ret;
        }
    }
    var A=new Add();
    console.log(A.add(23,45));
    console.log("---------------------");
</script>
