<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>惰性模式</title>
    <style>
        #box{
            with:300px;
            height: 300px;
            background-color: #f00;
        }


    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    window.onload=function () {
        var A={};
        A.on=function (dom,type,fn) {
            if(dom.addEventListener){
                A.on=function (dom,type,fn) {
                    dom.addEventListener(type,fn,false);
                }
            }else if(dom.attachEvent){
                A.on=function (dom,type,fn) {
                    dom.attachEvent(dom,type,fn);
                }
            }else{
                A.on=function (dom,type,fn) {
                    dom['on'+type]=fn;
                }
            }
            console.log(A.on);
            A.on(dom,type,fn);
        }
        //执行
        A.on(document.getElementById('box'),'click',function () {
            alert(11);
        });
    }

</script>
